<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>5 Day Weather Dashboard</title>
</head>
<body>
    <header class="bg-info text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id = "search-city-form">
                    <h4>Search for a City</h2>
                    <input id="city" type="text" autofocus="true" class="form-input"/>
                    <button class="btn btn-info" type="submit">Search</button>
                </form>
                <div class="border searched-past" id="searched-past-btn"></div>
            </aside>

            <section class="col-12 col-md-9 current-city">
                <div class="col-12">
                    <h2 id="city-searched"></h2>
                    <ul class="list" id="current-weather"></ul>
                </div>
            </section>

            <section class="row border" id="5Ds-prediction">
                <h2 class="col-12" id="prediction"></h2>
                <div class="d-flex" id="forecast-container"></div>
            </section>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
